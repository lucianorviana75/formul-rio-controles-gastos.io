<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controles gastos</title>
    <link rel="shortcut icon" href="download.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form>

        <div>
            <div> <label>email</label></div>
            <input type="email" name="email" id="email" onchange="onChangeEmail()"  placeholder="seunome@email.com">
            <div class="error" id="email-required-error">Email obrigatório</div>
            <div class="error" id="email-invalid-error">Email inválido</div>
           
        </div>
        <div>
            <div> <label>senha</label></div>
            <input type="password" name="password" id="password" onchange="onChangePassword()" placeholder="senha">
            <div class="error" id="password-required-erro">Senha obrigatória</div>
            
        </div>
        <div>
            <button type="button" class="clear" id="recover-password-button" disabled="true">Recuperar senha</button>
        </div>

        <div>
            <button type="button" class="solid" id="login-button" disabled="true" >Entrar</button>
        </div>
 
        <div>
            <button type="button" class="outline" >Registrar</button>
        </div>



        
    </form>
</body>
<script src="index.js"></script>
</html>
